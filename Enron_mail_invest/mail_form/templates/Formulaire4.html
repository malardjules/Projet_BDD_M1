<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recherche d'Employés</title>
    {% load static %} 
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div class="forms">
        <h1>Recherche d'Employés</h1>
        <form method="post" id="Form4">
            {% csrf_token %}
            
            <label for="startDate">Date Début:</label>
            <input type="date" id="startDate" name="startDate">

            <label for="endDate">Date Fin: </label>
            <input type="date" id="endDate" name="endDate">
            
            <label for="limit">Limite résultat:</label>
           <input type="number" id="limit" name="limitResult" placeholder="limit">

            <button type="submit">Valider</button>
            
        </form>
    </div>

    <div class="git">
        <p><a href="https://github.com/Amugith/Projet_BDD_M1" target="_blank">GitHub du projet</a></p> 
    </div>
    <div class="top-left-buttons">
        <a class="back-previous-button" href="javascript:history.go(-1)">Retour</a>
        <a class="back-home-button" href="{% url 'home' %}">Accueil</a>
    </div>
</body>
</html>
