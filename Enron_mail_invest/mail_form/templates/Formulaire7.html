<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information Employé</title>
    {% load static %}  
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="forms">
        <h1>Information Employé</h1>
        <form method="post" id="Form7"> 
            {% csrf_token %} 
            <label for="queryOption">Option de recherche</label> 
            <select id="queryOption" name="option"> 
                <option value="id">Recherche par identifiant</option>
                <option value="email">Recherche par email</option>
            </select>
            
            <div id="idField" > 
                <label for="fields_id">Identifiant</label>
                <input type="text" name="fields_id" placeholder="ID"> 
            </div>
            <div id="emailField" > 
                <label for="fields_email">Email</label>
                <input type="text" name="fields_email" placeholder="Email"> 
            </div>
            <button type="submit">Valider</button>
        </form>
        <form method="get" action="/query1/">
            <button type="submit">Déterminer l'identifiant d'un employé</button>
        </form>
    </div>

    <script>
    window.onload = function() { 
        var selectedOption = document.getElementById('queryOption').value; 
        toggleFields(selectedOption); 
    };

    document.getElementById('queryOption').addEventListener('change', function() {
        var selectedOption = this.value;
        toggleFields(selectedOption);
    });

    function toggleFields(selectedOption) {
        if (selectedOption === 'id') { 
            document.getElementById('idField').style.display = 'block'; 
            document.getElementById('emailField').style.display = 'none'; 
        } else if (selectedOption === 'email') {
            document.getElementById('idField').style.display = 'none';
            document.getElementById('emailField').style.display = 'block';
        }
    }
    </script>

    <div class="git">
         <p><a href="https://github.com/Amugith/Projet_BDD_M1" target="_blank">GitHub du projet</a></p> 
    </div>
    <div class="top-left-buttons">
    <a class="back-previous-button" href="javascript:history.go(-1)">Retour</a>
    <a class="back-home-button" href="{% url 'home' %}">Accueil</a>
    </div>



</body>
</html>
