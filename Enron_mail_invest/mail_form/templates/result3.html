<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Résultats</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
     <style>
        .graph-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Ajustez la marge selon vos besoins */
        }
    </style>
</head>
<body>
    <div class="forms">
        <h1 class="results-title">Résultats de la recherche</h1> 
        {% for result in results %}
        <div class="result-item">
            <p><strong>Date:</strong> {{ result.date }}</p>
            <p><strong>Nombre de Mail Echangé:</strong> {{ result.count }}</p>
        </div>
        {% endfor %}
    </div>
    <div class="graph-container">
    <img src="{% static 'graph.png' %}" alt="Graphique du nombre de mails échangés par jour">
    </div>
    <div class="git">
         <p><a href="https://github.com/Amugith/Projet_BDD_M1" target="_blank">GitHub du projet</a></p> 
    </div>
    <div class="top-left-buttons">
    <a class="back-previous-button" href="javascript:history.go(-1)">Retour</a>
    <a class="back-home-button" href="{% url 'home' %}">Accueil</a>
    </div>
</body>
</html>
